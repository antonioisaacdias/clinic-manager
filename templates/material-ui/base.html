{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'material-ui/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'material-ui/img/favicon.png' %}">
  <title>
    Material Dashboard 3 by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <!-- Nucleo Icons -->
  <link href="{% static 'material-ui/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'fontawesomefree/css/all.min.css' %}">
  <!-- Material Icons -->
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'material-ui/css/material-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-100 vh-100 wh-100">
  {% block content %}
  {% endblock%}
  <!--   Core JS Files   -->
  <script src="{% static 'material-ui/js/core/popper.min.js' %}"></script>
  <script src="{% static 'material-ui/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'material-ui/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'material-ui/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script src="{% static 'material-ui/js/plugins/chartjs.min.js' %}"></script>

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'material-ui/js/material-dashboard.min.js' %}"></script>
</body>

</html>
