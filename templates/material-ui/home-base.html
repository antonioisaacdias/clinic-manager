{% extends 'material-ui/base.html' %}
{% load static %}

{% block content %}
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2  bg-white my-2" id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-dark opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand px-4 py-3 m-0" href="" target="_blank">
        <img src="{% static 'core/imgs/logo.png' %}" class="navbar-brand-img" height="40" alt="main_logo">
        <span class="ms-1 text-sm text-dark">Instituto Saarang</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0 mb-2">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a data-bs-toggle="collapse" href="#submenuExample" class="nav-link text-dark" aria-controls="submenuExample" role="button" aria-expanded="false">
            <i class="fa-solid fa-child-reaching"></i>
            <span class="nav-link-text ms-1">Pacientes</span>
          </a>
          <div class="collapse" id="submenuExample">
            <ul class="nav ms-4">
              <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'patient_create' %}">
                  Cadastrar novo paciente
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="">
                  Consultar paciente
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </aside>
  
  <main class="main-content d-flex flex-column max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-3 shadow-none border-radius-xl" id="navbarBlur" data-scroll="true">
      <div class="container-fluid d-flex justify-content-end py-1 px-3">
        <div class=" d-flex ps-auto mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <ul class="navbar-nav d-flex align-items-center  justify-content-end">
            <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
              <a href="#" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                </div>
              </a>
            </li>
            <li class="nav-item px-3 d-flex align-items-center">
              <a href="" class="nav-link text-body p-0">
                <i class="fa-solid fa-gear" style="font-size: 1.3rem;"></i>
              </a>
            </li>
            <li class="nav-item d-flex align-items-center">
              <a href="" class="nav-link text-body font-weight-bold px-0">
                <i class="fa-regular fa-circle-user " style="font-size: 1.3rem;"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid d-flex flex-column py-2 flex-grow-1">
      <div class="ms-3">
        <h3 class="mb-0 h4 font-weight-bolder">{{info.title}}</h3>
        <p class="mb-4">
          {{info.resume}}
        </p>
      </div>

      <div class="flex-grow-1 container-fluid">
        {% block main %}
        {% endblock %}
      </div>
        
      <footer class="footer py-4 fixed-end">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-lg-6 mb-lg-0 mb-4">
              <div class="copyright text-center text-sm text-muted text-lg-start">
                Â© <script>
                  document.write(new Date().getFullYear())
                </script>,
                made with <i class="fa fa-heart"></i> by
                <a href="https://www.creative-tim.com" class="font-weight-bold" target="_blank">Antonio Dias</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
</div>

{% endblock %}
