<div class="modal fade show" id="plan-modal-delete" tabindex="-1" style="display:block;" aria-modal="true" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" action="{% url 'plan_delete' plan.id %}">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title">Excluir convênio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            Tem certeza que deseja excluir <strong>{{ plan.name }}</strong>?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Confirmar exclusão</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    var myModal = new bootstrap.Modal(document.getElementById('plan-modal-delete'))
    myModal.show()
  </script>
